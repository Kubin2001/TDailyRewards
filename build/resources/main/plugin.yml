name: TDailyRewards
version: '1.0'
main: TribeDailyRewards.tribeDailyRewards.TDailyRewards
api-version: '1.21'

commands:
  reward:
    usage: /<command>
    description: Can be used to get yours daily reward
    permission: tDailyRewards.reward

  setRewardLevel:
    usage: /<command> <player> <val>
    description: Set player reward level to certain value
    permission: tDailyRewards.admin

  resetRewardTimer:
    usage: /<command> <player>
    description: Set player reward timer to now
    permission: tDailyRewards.admin

  rewardInfo:
    usage: /<command> <player>
    description: Show info panel about player reward stats
    permission: tDailyRewards.admin

  restart:
    usage: /<command>
    description: Restarts main config
    permission: tDailyRewards.restart

  restartItems:
    usage: /<command>
    description: Restarts items Config
    permission: tDailyRewards.restartItems
